<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- uc浏览器强制竖屏 -->
        <meta name="screen-orientation" content="portrait" />
        <!-- QQ浏览器强制竖屏 -->
        <meta name="x5-orientation" content="portrait" />
        <!-- 设置屏幕模式 -->
        <!-- <meta name="x5-page-mode" content="app" /> -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title><%= htmlWebpackPlugin.options.title %></title>

        <!-- 是用CDN的css文件 -- ejs语法 -->
        <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.css) { %>
        <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="preload" as="style" />
        <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet" />
        <% } %>

        <!-- 使用CDN的JS文件 -- ejs语法 -->
        <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
        <script type="text/javascript" src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
        <% } %>
    </head>

    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript
                enabled. Please enable it to continue.</strong
            >
        </noscript>
        <div id="app"></div>
    </body>
    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=SBZBZ-EOW3U-XRSV5-2H36I-7K6EF-ZJBGE"></script>
    <script src="https://3gimg.qq.com/lightmap/components/geolocation/geolocation.min.js"></script>
    <!-- <script src="https://apis.map.qq.com/tools/geolocation/min?key=yourkey&referer=myapp"></script> -->
</html>
