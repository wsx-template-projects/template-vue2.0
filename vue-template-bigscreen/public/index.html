<!DOCTYPE html>
<html
    lang="zh-cmn-Hans"
    env="<%= VUE_APP_ENV %>"
    version="<%= require('../package.json').version %>"
    updated="<%= require('date-fns/format')(Date.now(), 'YYYY-MM-DD HH:mm:ss') %>"
>
    <head>
        <meta http-equiv="pragma" content="no-cache"/> 
        <meta http-equiv="cache-control" content="no-cache,must-revalidate"/>
        <meta http-equiv="expires" content="0"/>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="renderer" content="webkit" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
        />
        <meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords %>">
        <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        
        <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.css) { %>
        <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="preload" as="style" />
        <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet" />
        <% } %>
     
        <style>
        /* chart-loader */
        .chart-loader {
            position:absolute;
            top:0;
            left:0;
            z-index:99;
            width:100%;
            height:100%;
            background:rgba(255, 255, 255, 0);
            transition:all .8s;
        }
        .chart-loader .loader {
            position:absolute;
            top:50%;
            left:50%;
            width:60px;
            height:60px;
            margin:-30px 0 0 -30px;
            border:3px solid transparent;
            border-top-color:#3498db;
            border-radius:50% !important;
            -webkit-animation:spin 2s linear infinite;
            animation:spin 2s linear infinite;
        }
        .chart-loader .loader:before {
            position:absolute;
            top:3px;
            right:5px;
            bottom:5px;
            left:5px;
            border:3px solid transparent;
            border-top-color:#e74c3c;
            border-radius:50% !important;
            content:"";
            -webkit-animation:spin 3s linear infinite;
            animation:spin 3s linear infinite;
        }
        .chart-loader .loader:after {
            position:absolute;
            top:9px;
            right:10px;
            bottom:10px;
            left:10px;
            border:3px solid transparent;
            border-top-color:#f9c922;
            border-radius:50% !important;
            content:"";
            -webkit-animation:spin 1.5s linear infinite;
            animation:spin 1.5s linear infinite;
        }
        .chart-done .chart-loader {display:none;}
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                transform: rotate(0deg)
            }
            100% {
                -webkit-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                transform: rotate(360deg)
            }
        }
        @keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                transform: rotate(0deg)
            }
            100% {
                -webkit-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                transform: rotate(360deg)
            }
        }
        </style>
        
    </head>

    <body>
        <noscript><strong>很抱歉，如果没有启用JavaScript，此项目将无法正常运行。请启用它。</strong></noscript>
        <script>
            window.supportWebp = false;
            if (document.createElement('canvas').toDataURL('image/webp').indexOf('data:image/webp') == 0) {
              document.body.classList.add('webpa');
              window.supportWebp = true;
            }
        </script>
        <div id="app">
            <div class="chart-loader"><div class="loader"></div></div>
        </div>
        <!-- 使用CDN加速的JS文件 -->
        <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
        <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
        <% } %>
        <!-- built files will be auto injected -->
    </body>
</html>
